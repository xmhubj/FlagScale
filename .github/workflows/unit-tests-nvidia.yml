name: Unit Tests Nvidia

on:
  workflow_call:
    inputs:
      backend:
        required: true
        type: string
      subset:
        required: true
        type: string
      image:
        required: true
        type: string

jobs:
  unit-test:
    runs-on: [self-hosted, Linux, X64, nvidia-0, gpus-8]
    defaults:
      run:
        shell: bash
    container:
      image: ${{ inputs.image }}
      ports:
        - 80
      volumes:
        - /home/flagscale_cicd/flask/static:/workspace/report
        - /home/flagscale_cicd/flask/config:/workspace/config
        - /home/flagscale_cicd/docker/docker_build/docker_data:/home/gitlab-runner/data
        - /home/flagscale_cicd/docker/docker_build/docker_tokenizers:/home/gitlab-runner/tokenizers
        - /home/flagscale_cicd/sccache:/root/.cache/sccache
      options: --gpus all --shm-size=500g --hostname flagscale_cicd --user root --ulimit nofile=65535:65535
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          ssh-strict: true
          ssh-user: git
          persist-credentials: true
          clean: true
          sparse-checkout-cone-mode: true
          fetch-tags: false
          show-progress: true
          lfs: false
          submodules: false
          set-safe-directory: true

      - name: Install FlagScale training dependencies
        timeout-minutes: 30
        if: ${{ inputs.backend == 'train_flagscale' }}
        run: |
          echo "Current backend: ${{ inputs.backend }}"
          echo "ðŸ“Œ GitHub Actions default workspace: $GITHUB_WORKSPACE"

          source /root/miniconda3/bin/activate flagscale-train
          source .github/workflows/scripts/retry_functions.sh

          # For megatron unit tests. See details in https://github.com/NVIDIA/Megatron-LM/blob/8479eb35fbca9631acb846c3ad5d868e02214227/tests/unit_tests/conftest.py#L78
          mkdir -p /opt/data
          cp -r /home/gitlab-runner/data/Megatron-LM/* /opt/data/
          cp -r /home/gitlab-runner/tokenizers/Megatron-LM/* /opt/data/

          # install megatron.core
          COMMANDS=(
            "rm -rf ${GITHUB_WORKSPACE}/Megatron-LM-FL"
            "git clone https://github.com/flagos-ai/Megatron-LM-FL.git"
            "cd ${GITHUB_WORKSPACE}/Megatron-LM-FL && pip install --no-build-isolation . -vvv"
          )
          retry_commands 3 "${COMMANDS[@]}"

      - name: init backend dependencies
        timeout-minutes: 90
        if: ${{ inputs.backend == 'vllm' || inputs.backend == 'inference_flagscale' }}
        run: |
          echo "Current backend: ${{ inputs.backend }}"
          echo "ðŸ“Œ GitHub Actions default workspace: $GITHUB_WORKSPACE"

          source /root/miniconda3/bin/activate flagscale-inference
          source .github/workflows/scripts/retry_functions.sh

          # install FlagGems
          INSTALL_FLAGGEMS=(
            "pip install scikit-build scikit-build-core"
            "pip install --no-build-isolation git+https://github.com/FlagOpen/FlagGems.git@release_v1.0.0"
          )
          retry_commands 3 "${INSTALL_FLAGGEMS[@]}"

          # install vllm
          INSTALL_VLLM=(
            "rm -rf ${GITHUB_WORKSPACE}/vllm-FL"
            "git clone https://github.com/flagos-ai/vllm-FL.git"
            "cd ${GITHUB_WORKSPACE}/vllm-FL"
            "sccache --start-server"
            "sccache --show-stats"
            "pip install --no-build-isolation . -vvv"
            "sccache --show-stats"
          )
          retry_commands 3 "${INSTALL_VLLM[@]}"

      - name: Run Unit Test
        timeout-minutes: 30
        run: |
          echo "USER: $USER"
          echo "UID: $(id -u)"
          echo "GID: $(id -g)"
          echo "Home: $HOME"
          whoami
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
          
          TMP_DIR=$(mktemp -d)
          echo "Copying source to temporary directory: $TMP_DIR"
          rm -rf $TMP_DIR
          mkdir -p $TMP_DIR
          cp -r ${GITHUB_WORKSPACE}/. $TMP_DIR
          cd $TMP_DIR
          trap 'echo "Cleaning up temporary directory..."; rm -rf "$TMP_DIR"' EXIT

          tests/scripts/unit_tests/test_subset.sh --backend ${{ inputs.backend }} --subset ${{ inputs.subset }} --id ${{ github.sha }}
